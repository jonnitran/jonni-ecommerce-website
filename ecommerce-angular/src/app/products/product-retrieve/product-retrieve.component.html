<div>
    <input type="button" value="Load Product Details" (click) = "loadProductInfo()"/>
    <div *ngIf="flag">
        <table>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Price</th>
            </tr>
            <tr *ngFor= "let pp of products">
                <td>{{pp._id]]</td>
                <td>{{pp.pname}}</td>
                <td>{{pp.price}}</td>
                
            </tr>
        </table>
    </div>
</div>
