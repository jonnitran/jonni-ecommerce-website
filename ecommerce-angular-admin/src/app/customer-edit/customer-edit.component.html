<div class="container">
    <form #editCustomerForm="ngForm">
        <div class="form-group">
            <div class="col">
                Username:
            </div>
            <div class="col-10">
                <input name='nameInput' class="form-control" type="text" [(ngModel)]="customer.username" #nameInput = 'ngModel' required>
            </div>
        </div>
        <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="alert alert-danger">
            <div *ngIf="nameInput.errors.required">
                Username is required.
            </div>
        </div>

        <div class="form-group">
            <div class="col">
                Email:
            </div>

            <div class="col-10">
                <input name='emailInput' class="form-control" type="text" [(ngModel)]="customer.email" #nameInput = 'ngModel' required>
            </div>
        </div>

        <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="alert alert-danger">
            <div *ngIf="nameInput.errors.required">
                Email is required.
            </div>
        </div>

        <br>
        <div class="row">
            <button (click)="updateCustomer()" class="btn btn-success">Confirm</button>
        </div>
        <br>
        
    </form>
</div>
